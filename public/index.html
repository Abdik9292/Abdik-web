<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Panel</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat-box, #logs-box {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: scroll;
      padding: 5px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      background: #f9f9f9;
    }
    .hidden { display: none; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<h1>Welcome</h1>

<div id="auth-section">
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="login-username" placeholder="Username" required /><br />
    <input type="password" id="login-password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
  <p><a href="#" id="show-register">Register</a></p>

  <div id="register-section" class="hidden">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Username" required /><br />
      <input type="password" id="reg-password" placeholder="Password" required /><br />
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="auth-msg" class="error"></div>
</div>

<div id="main-section" class="hidden">
  <button id="logout-btn">Logout</button>

  <h2>Upload Profile PNG</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/png" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Chat</h2>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Type a message" required />
    <button type="submit">Send</button>
  </form>

  <div id="logs-section" class="hidden">
    <h2>Login Logs</h2>
    <div id="logs-box"></div>
  </div>
</div>

<script>
let currentRole = null;

document.getElementById('show-register').onclick = () => {
  document.getElementById('register-section').classList.toggle('hidden');
};

document.getElementById('register-form').onsubmit = async (e) => {
  e.preventDefault();
  const username = document.getElementById('reg-username').value;
  const password = document.getElementById('reg-password').value;
  const res = await fetch('/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if (res.ok) {
    showMain(data.role);
  } else {
    document.getElementById('auth-msg').textContent = data.error;
  }
};

document.getElementById('login-form').onsubmit = async (e) => {
  e.preventDefault();
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;
  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if (res.ok) {
    showMain(data.role);
  } else {
    document.getElementById('auth-msg').textContent = data.error;
  }
};

document.getElementById('logout-btn').onclick = async () => {
  await fetch('/logout', { method: 'POST' });
  location.reload();
};

function showMain(role) {
  currentRole = role;
  document.getElementById('auth-section').classList.add('hidden');
  document.getElementById('main-section').classList.remove('hidden');
  if (role === 'admin' || role === 'superadmin') {
    document.getElementById('logs-section').classList.remove('hidden');
    loadLogs();
  }
  loadChat();
  setInterval(loadChat, 5000);
}

document.getElementById('chat-form').onsubmit = async (e) => {
  e.preventDefault();
  const message = document.getElementById('chat-input').value;
  await fetch('/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message })
  });
  document.getElementById('chat-input').value = '';
  loadChat();
};

async function loadChat() {
  const res = await fetch('/chat');
  if (!res.ok) return;
  const chat = await res.json();
  const chatBox = document.getElementById('chat-box');
  chatBox.innerHTML = '';
  chat.forEach(entry => {
    const date = new Date(entry.timestamp);
    chatBox.innerHTML += `[${date.toLocaleTimeString()}] ${entry.user}: ${entry.message}\n`;
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function loadLogs() {
  const res = await fetch('/logs');
  if (!res.ok) return;
  const logs = await res.json();
  const logBox = document.getElementById('logs-box');
  logBox.innerHTML = '';
  logs.forEach(entry => {
    logBox.innerHTML += `${entry.timestamp} - ${entry.username} (${entry.role}) from IP: ${entry.ip}\n`;
  });
}

document.getElementById('upload-form').onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(document.getElementById('upload-form'));
  const res = await fetch('/upload', {
    method: 'POST',
    body: formData
  });
  const data = await res.json();
  alert(data.message || data.error);
};
</script>

</body>
</html>
